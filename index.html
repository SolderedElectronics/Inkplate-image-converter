<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Converter</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div
      class="card"
      style="margin: auto; width: 50%; padding: 20px;"
      id="converter"
    >
      <div class="form-group">
        <label for="imageFile">Enter your image in any format:</label>
        <input
          type="file"
          accept="image/*"
          class="form-control-file"
          id="imageFile"
        />
      </div>
      <p>Select desired color depth:</p>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="depth"
          id="1bit"
          value="1bit"
          checked
        />
        <label class="form-check-label" for="1bit">
          Monochrome (1 bit)
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="depth"
          id="3bit"
          value="3bit"
        />
        <label class="form-check-label" for="3bit">
          3 bit colors
        </label>
      </div>

      <div class="form-check">
        <br />
        <input
          class="form-check-input"
          type="checkbox"
          name="dither"
          id="dither"
          value="dither"
        />
        <label class="form-check-label" for="dither">
          Dither - quite slow
        </label>
      </div>
      <div class="form-group" style="padding-top: 15px;">
        <input type="number" min="1" max="800" id="width" onchange="resize()" />
        <label for="width">width</label><br />
        <input type="number" min="1" max="600" disabled="true" id="height" />
        <label for="height">height</label><br />
      </div>
      <div class="form-group" style="padding-top: 15px;">
        <button type="button" id="mainButton" class="btn btn-primary">
          Convert
        </button>
      </div>
      <span id="loading" style="display: none;">loading...</span>
      <div>
        <canvas
          style="
            display: block;
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
          "
          id="preview"
        ></canvas>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
